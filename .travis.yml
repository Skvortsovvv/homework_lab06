language: cpp

os:
    - linux
    - osx
    
compiler:
    - gcc
    - clang
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.7
    packages:
    - cmake
    - cmake-data
    - clang-3.7
    - g++-7
    - rpm
script:
    - cd hello_world_application
    - cmake -H. -B_build
    - cmake --build _build
    - cmake --build _build --target hello_world
    - "./_build/hello_world"
    - echo "Hello world is done"
    - cd ..
    - cd solver_application
    - cmake -H. -B_build
    - cmake --build _build
    - cmake --build _build --target solver
    - cd _build
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
        cpack -G DragNDrop;
      fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        cpack -G DEB;
        cpack -G RPM;
      fi

deploy:
  provider: releases
  token:
    secure: >-
      
  file_glob: true
  file:
    - solver_application/_build/*.tar.gz
    - solver_application/_build/*.zip
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then solver_application/_build/solver.dmg  ;fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
        solver_application/**/*.rpm;
        solver_application/**/*.deb;
      fi
  cleanup: false
  on:
    tags: true
